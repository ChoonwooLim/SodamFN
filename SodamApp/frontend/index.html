<head>

    content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no" />

  <!-- PWA Meta Tags -->

  <meta name="description" content="소담김밥 매장 관리 시스템 - 매출, 매입, 손익, 직원 관리" />

  <!-- Cache Control for Development -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <title>소담FN - 매장 관리</title>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>

  <!-- Service Worker: only register in production, unregister in dev -->
  <script>
    if ('serviceWorker' in navigator) {
      const isDev = location.hostname === 'localhost' || location.hostname === '127.0.0.1';
      if (isDev) {
        // Dev: unregister all service workers to prevent stale cache
        navigator.serviceWorker.getRegistrations().then((regs) => {
          regs.forEach((reg) => reg.unregister());
          if (regs.length > 0) {
            console.log('[SW] Unregistered', regs.length, 'service worker(s) for dev mode');
            caches.keys().then(keys => keys.forEach(key => caches.delete(key)));
          }
        });
      } else {
        // Production: register normally
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((reg) => console.log('[SW] Registered:', reg.scope))
            .catch((err) => console.warn('[SW] Registration failed:', err));
        });
      }
    }
  </script>
</body>

</html>
