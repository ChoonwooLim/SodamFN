services:
  # Backend Service
  - type: web
    name: sodam-backend
    env: python
    region: singapore # Close to Korea
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: sodam-db
          property: connectionString

  # Frontend Service
  - type: static
    name: sodam-frontend
    env: static
    region: singapore
    buildCommand: "npm install && npm run build"
    staticPublishPath: "./dist"
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: sodam-backend
          property: url

databases:
  - name: sodam-db
    region: singapore
    plan: free # or starter
