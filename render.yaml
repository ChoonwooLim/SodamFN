services:
  # Backend Service (FastAPI + PostgreSQL)
  - type: web
    name: sodam-backend
    env: python
    region: singapore
    rootDir: SodamApp/backend
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: sodam-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true

  # Frontend Service (Vite + React) - Static Site
  - type: web
    name: sodam-frontend
    runtime: static
    region: singapore
    rootDir: SodamApp/frontend
    buildCommand: "npm install && npm run build"
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: sodam-backend
          property: url
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: sodam-db
    region: singapore
    plan: free
